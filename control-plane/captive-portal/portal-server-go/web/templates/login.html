{{ define "login" }}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8"/>
  <title>{{ .Title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <style>
    :root {
      --primary-color: #4f46e5;
      --primary-hover: #4338ca;
      --text-main: #111827;
      --text-muted: #6b7280;
      --bg-gradient: linear-gradient(135deg, #e0e7ff 0%, #f3f4f6 100%);
    }

    body {
      background: var(--bg-gradient);
      font-family: "PingFang SC", "Microsoft YaHei", system-ui, -apple-system, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    .card {
      background: white;
      padding: 2.5rem 2rem;
      width: 100%;
      max-width: 380px;
      border-radius: 16px;
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      animation: fadeIn 0.6s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .header h1 {
      font-size: 1.75rem;
      font-weight: 700;
      color: var(--text-main);
      margin: 0 0 0.5rem 0;
    }

    .header p {
      font-size: 0.875rem;
      color: var(--text-muted);
      margin: 0;
    }

    .error-box {
      background: #fef2f2;
      border-left: 4px solid #ef4444;
      padding: 0.75rem;
      margin-bottom: 1.5rem;
      border-radius: 4px;
      display: flex;
      align-items: center;
      animation: shake 0.4s ease-in-out;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }

    .error-box span {
      color: #991b1b;
      font-size: 0.875rem;
    }

    .input-group {
      margin-bottom: 1.25rem;
    }

    .input-group label {
      display: block;
      font-size: 0.875rem;
      font-weight: 500;
      color: var(--text-main);
      margin-bottom: 0.5rem;
    }

    input {
      width: 100%;
      box-sizing: border-box;
      padding: 0.75rem 1rem;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 1rem;
      transition: all 0.2s;
      outline: none;
    }

    input:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
    }

    button {
      width: 100%;
      padding: 0.8rem;
      background: var(--primary-color);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
      margin-top: 0.5rem;
    }

    button:hover {
      background: var(--primary-hover);
    }

    button:active {
      transform: scale(0.98);
    }

    .footer {
      margin-top: 1.5rem;
      text-align: center;
      font-size: 0.75rem;
      color: var(--text-muted);
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="header">
      <h1>网络认证</h1>
      <p>请输入您的凭据以访问网络</p>
    </div>

    <form method="POST" action="/">
      {{ if .Error }}
      <div class="error-box">
        <svg style="width:18px;height:18px;margin-right:8px;color:#ef4444" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path>
        </svg>
        <span>{{ .Error }}</span>
      </div>
      {{ end }}

      <div class="input-group">
        <label>用户名</label>
        <input name="username" placeholder="请输入用户名" required autofocus/>
      </div>

      <div class="input-group">
        <label>密码</label>
        <input type="password" name="password" placeholder="请输入密码" required/>
      </div>

      <button type="submit">登录系统</button>
    </form>

    <div class="footer">
      &copy; 2025 安全接入门户 · 自动重定向已启用
    </div>
  </div>
</body>
</html>
{{ end }}
