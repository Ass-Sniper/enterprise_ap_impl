{{ define "login" }}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8"/>
  <title>{{ .Title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <style>
    body {
      background: #f3f4f6;
      font-family: system-ui, -apple-system, BlinkMacSystemFont;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    .card {
      background: white;
      padding: 2rem;
      width: 320px;
      border-radius: 8px;
      box-shadow: 0 10px 25px rgba(0,0,0,.08);
    }

    h1 {
      font-size: 1.25rem;
      margin-bottom: 1rem;
      text-align: center;
    }

    .error {
      color: #dc2626;
      margin-bottom: 1rem;
      text-align: center;
      font-size: 0.9rem;
    }

    input {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 0.75rem;
      border: 1px solid #d1d5db;
      border-radius: 4px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 0.6rem;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background: #1d4ed8;
    }
  </style>
</head>

<body>
  <form method="POST" action="/" class="card">
    <h1>网络认证登录</h1>

    {{ if .Error }}
    <div class="error">{{ .Error }}</div>
    {{ end }}

    <input name="username" placeholder="用户名"/>
    <input type="password" name="password" placeholder="密码"/>

    <button type="submit">登录</button>
  </form>
</body>
</html>
{{ end }}
