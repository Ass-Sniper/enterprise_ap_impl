{{ define "result" }}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8"/>
  <title>{{ .Title }}</title>

  {{ if .RedirectURL }}
  <meta http-equiv="refresh" content="{{ .RedirectDelay }};url={{ .RedirectURL }}">
  {{ end }}
</head>
<body>
  <h1>
    {{ if .Success }}认证成功{{ else }}认证失败{{ end }}
  </h1>

  <p>{{ .Message }}</p>

  {{ if .RedirectURL }}
    <a href="{{ .RedirectURL }}">立即跳转</a>
  {{ else }}
    <a href="/">返回登录</a>
  {{ end }}
</body>
</html>
{{ end }}
