<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8"/>
  <title>{{ .Title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  {{ if .RedirectURL }}
  <meta http-equiv="refresh" content="{{ .RedirectDelay }};url={{ .RedirectURL }}">
  {{ end }}

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      margin: 0;
      padding: 0;
    }

    .portal-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .portal-card {
      width: 360px;
      background: #fff;
      padding: 32px 28px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    }

    h1 {
      margin: 0 0 20px;
      text-align: center;
      font-size: 22px;
      color: #333;
    }

    p {
      color: #555;
      font-size: 14px;
      text-align: center;
    }

    .portal-field {
      margin-bottom: 16px;
    }

    .portal-field input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      box-sizing: border-box;
    }

    .portal-field input:focus {
      border-color: #4a90e2;
      outline: none;
    }

    .portal-error {
      margin-bottom: 16px;
      padding: 10px;
      border-radius: 6px;
      background: #ffecec;
      color: #c0392b;
      font-size: 13px;
      text-align: center;
    }

    .portal-button,
    a.button {
      display: block;
      width: 100%;
      padding: 10px;
      background: #4a90e2;
      border: none;
      border-radius: 6px;
      color: #fff;
      font-size: 15px;
      cursor: pointer;
      text-decoration: none;
      text-align: center;
      margin-top: 16px;
    }

    .portal-button:hover,
    a.button:hover {
      background: #357abd;
    }

    .ok  { color: #2e7d32; }
    .err { color: #c62828; }

    .portal-footer {
      margin-top: 18px;
      text-align: center;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>

<body>
  <div class="portal-container">
    <div class="portal-card">
      {{ template "content" . }}
    </div>
  </div>
</body>
</html>
