# version: "3.9"

services:
  # ==================================================
  # 基础设施组件
  # ==================================================

  redis:
    build: 
      context: ./redis
      dockerfile: Dockerfile      
    container_name: cp-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      # 挂载初始化脚本目录（供 entrypoint.sh 执行）
      - ./redis/docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d:ro
    networks:
      - control-plane-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s      

  mysql:
    image: mysql:8.0
    container_name: radius-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: radiusroot
      MYSQL_DATABASE: radius
      MYSQL_USER: radius
      MYSQL_PASSWORD: radiuspass
    volumes:
      - radius-mysql-data:/var/lib/mysql
    networks:
      - control-plane-net
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-uradius", "-pradiuspass"]
      interval: 5s
      timeout: 5s
      retries: 10

  # ==================================================
  # RADIUS 相关
  # ==================================================

  freeradius:
    build:
      context: ./radius-stack
      dockerfile: Dockerfile
    image: freeradius/freeradius-server:latest-3.2-alpine
    container_name: freeradius
    depends_on:
      - mysql
    restart: unless-stopped
    command: ["freeradius", "-X"]
    ports:
      - "1812:1812/udp"
      - "1813:1813/udp"
    # volumes:
      # =============================================================================
      # 自定义 raddb 配置（运行时目录）
      #
      # ⚠️ 说明：
      # - runtime 配置应来自 radius-stack/freeradius/raddb
      # - 通过 Dockerfile COPY 进入镜像
      # - 不再通过 volume 方式覆盖
      #
      # - radius-stack/freeradius:/opt/etc/raddb:ro

      # =============================================================================
      # FreeRADIUS 官方 raddb 配置来源说明（baseline，仅用于参考）
      #
      # 本目录 (/radius-stack/freeradius.base/raddb) 并非手写，
      # 而是【直接从官方 Docker 镜像中导出的完整配置骨架】。
      #
      # 导出命令如下（可复现 / 可审计）：
      #
      #   docker run --rm \
      #     freeradius/freeradius-server:latest-3.2-alpine \
      #     sh -c 'mkdir -p /tmp/raddb \
      #            && cp -a /opt/etc/raddb/* /tmp/raddb/ \
      #            && tar -C /tmp -cf - raddb' \
      #   | tar -C radius-stack/freeradius.base -xf -
      #
      # 说明：
      # - Alpine 版 FreeRADIUS 中，真实配置目录为 /opt/etc/raddb
      #   (/etc/raddb 只是一个 symlink)
      # - 该命令将官方 raddb “原样导出”，作为配置基线 (baseline)
      # - 后续只允许在此基础上做 overlay 修改（clients / sql / policy 等）
      # - 禁止裁剪 raddb 骨架，否则会导致 modules / sites / listen 丢失
      #
      # ⚠️ baseline 仅用于 diff / 审计 / 升级对照，不再直接 mount 进运行容器
      #
      # - ./radius-stack/freeradius.base/raddb:/opt/etc/raddb:ro
      # =============================================================================
    networks:
      control-plane-net:
        ipv4_address: 172.19.0.4

  daloradius:
    image: frauhottelmann/daloradius-docker:1.2
    container_name: daloradius
    depends_on:
      mysql:
        condition: service_healthy
    restart: unless-stopped
    environment:
      MYSQL_HOST: mysql
      MYSQL_DATABASE: radius
      MYSQL_USER: radius
      MYSQL_PASSWORD: radiuspass
    ports:
      - "8081:80"
    volumes:
      - ./radius-stack/supervisor/supervisor-dalocron.conf:/etc/supervisor/conf.d/supervisor-dalocron.conf:ro
    networks:
      control-plane-net:
        ipv4_address: 172.19.0.5

  # ==================================================
  # Controller（按需启动）
  # ==================================================

  ap-controller:
    profiles: ["controller"]
    build:
      context: ./ap-controller-go
      dockerfile: Dockerfile
    image: ap-controller-go:latest
    container_name: ap-controller
    restart: unless-stopped
    depends_on:
      - redis
      - freeradius
    ports:
      - "8443:8443"
    volumes:
      - ./config/controller.yaml:/app/config/controller.yaml:ro
      - /opt/portal/secrets/portal_hmac_secret:/run/secrets/portal_hmac_secret:ro
    environment:
      - AUDIT_SECRET=${AUDIT_SECRET:-dev-secret}
      - RADIUS_HOST=freeradius
      - RADIUS_PORT=1812
      - RADIUS_SECRET=testing123
    networks:
      control-plane-net:
        ipv4_address: 172.19.0.6

  # ==================================================
  # Portal（按需启动）
  # ==================================================
  captive-portal-server:
    profiles: ["portal"]
    build:
      context: ./captive-portal
      dockerfile: Dockerfile  
    container_name: captive-portal-server
    environment:
      - PORTAL_PORT=8080
      - WEB_ROOT=/app/web
      - PORTAL_HMAC_KEY=devkey
    ports:
      - "8080:8080"
    networks:
      control-plane-net:
        ipv4_address: 172.19.0.7

networks:
  control-plane-net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.19.0.0/24
          gateway: 172.19.0.1

volumes:
  radius-mysql-data:
