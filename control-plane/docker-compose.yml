

services:
  redis:
    image: redis:7-alpine
    container_name: cp-redis
    restart: unless-stopped
    ports:
      - "6379:6379"

  ap-controller:
    image: ap-controller-go:latest
    container_name: ap-controller
    restart: unless-stopped
    depends_on:
      - redis
    ports:
      - "8443:8443"
    volumes:
      # ðŸ”‘ ç»Ÿä¸€ä½¿ç”¨ control-plane/config/controller.yaml
      - ./config/controller.yaml:/app/config/controller.yaml:ro
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - AUDIT_SECRET=${AUDIT_SECRET:-dev-secret}

  captive-portal:
    build: ./captive-portal/portal-server
    container_name: captive-portal
    restart: unless-stopped
    depends_on:
      - ap-controller
    ports:
      - "8080:8080"
