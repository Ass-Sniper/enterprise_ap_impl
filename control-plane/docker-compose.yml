services:
  redis:
    image: redis:7-alpine
    container_name: cp-redis
    restart: unless-stopped

  ap-controller:
    build: ./ap-controller
    container_name: ap-controller
    ports:
      - "8443:8443"
    volumes:
      - ./config/controller.yaml:/app/config/controller.yaml:ro
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - redis

  captive-portal:
    build: ./captive-portal/portal-server
    container_name: captive-portal
    ports:
      - "8080:8080"
    volumes:
      - ./captive-portal/portal-server/app/templates:/app/portal-server/app/templates:ro
      - ./captive-portal/portal-server/app/static:/app/portal-server/app/static:ro
    environment:
      - CONTROLLER_URL=http://ap-controller:8443
    depends_on:
      - ap-controller